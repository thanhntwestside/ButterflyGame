<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bướm Bay Trong Rừng</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="zone_joystick"></div>

    <div id="pauseScreen" class="hidden">
        <h2>TẠM DỪNG</h2>
        <button id="btnResume">OK</button>
        <p>nhấn OK để tiếp tục</p>
    </div>
    <div id="gameOverScreen" class="hidden">
    <h1 class="sparkle-text">GAME OVER</h1>
    <p id="loiNhanGameover" style="color: white; font-size: 18px;">...</p>
    <button onclick="location.reload()" class="btn-restart">CHƠI LẠI</button>
    </div>
    <div id="startScreen">
    <h2 class="sparkle-text" style="font-size: 24px; line-height: 1.5;">
        SỬ DỤNG KỸ THUẬT LẠNG LÁCH CỦA BẠN ĐỂ ĐẠT ĐIỂM CAO NHẤT.<br>
        BẮT ĐẦU NÀO!
    </h2>
    <button id="btnStart" class="btn-restart">TRIỂN THÔI</button>
    </div>
    <div id="levelUpScreen" class = "hidden">
      <h2 style="color: #00ffea; text-shadow: 0 0 10px blue;">LEVEL UP!</h2>
      <p style="color: white; font-size: 20px;">TỐC ĐỘ GAME TĂNG</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
